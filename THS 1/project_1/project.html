<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hackerearth</title>
    <link rel="stylesheet" href="./style.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div id="header-content">
        <div class="Logo"><img class="logo" src="https://static-fastly.hackerearth.com/static/hackerearth/images/logo/HE_logo_white.png" width="130" height="35"></div>
        <nav class="nav">
            
            <ul>
                <li><a class="link track-header-challenges" href="https://www.hackerearth.com/challenges/">CHALLENGES</a>
                </li>
                <li><a class="link track-header-problems" href="https://www.hackerearth.com/practice/">PRACTICE</a>
                </li>
                <li><a class="link track-header-companies" href="https://www.hackerearth.com/companies/">COMPANIES</a>
                </li>
            </ul>
        </nav>        
        <nav class="main-nav">
            
            <ul >
                <input class="text" type="text" placeholder="SEARCH HERE">
                <li> <a class="" data-toggle="modal" data-target="#exampleModal">Login</a> </li>
                <li><a class="link track-header-companies" href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox?compose=DmwnWrRtsNPgBGRkfqLMZKHqWStlgtQXJGHRmPBhJqZjBZFrcmgVZgzHCXFhsRsSSLQfqCDMrCFV">E-MAIL</a></li>
            </ul>
    </header>
    <div class="p">
        <div>
            <p><b> Hackathons, Programming Challenges, And Coding Competitions.</b></p>
        </div>
        <nav class="L">
            <ul>
                <li style="margin-right: 30px;">LIVE</li>
                <li style="margin-right: 30px;">UPCOMMING</li>
                <li style="margin-right: 30px;">PREVIOUS</li>
                
            </ul>
        </nav>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="FIRST NAME" placeholder="FIRST NAME"><br>
                        <input type="LAST NAME" placeholder="LAST NAME"><br>
                        <input type="EMAIL" placeholder="EMAIL"><br>
                        <input type="PASSWORD" placeholder="PASSWORD"><br>
                        <input type="PASSWORD" placeholder="COMFIRM PASSWORD"><br>
                        <input type="date" placeholder="Date"><br>
                        <div>
                            <input type="radio" id="MALE" name="gender"><label for="MALE">MALE</label>
                            <input type="radio" id="FEMALE" name="gender"><label for="FEMALE">FEMALE</label>
                            <input type="radio" id="Other" name="gender"><label for="Other">Other</label>
                        </div>
                        </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">submit</button>
                </div>
              </div>
            </div>
          </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
